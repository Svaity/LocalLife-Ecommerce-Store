{% extends 'base.html' %}

{% block content %}

<div class="search-bar mt-sm-2 mr-2">
 <form class="form-inline my-2 my-lg-0" role="search" action="/s/">
      <input class="form-control mr-sm-2" type="search" name='q' placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
</div>

{{ object_list }}

{% for instance in object_list %}
    <p>{{instance.id}}- <a href="{{instance.get_absolute_url}}">{{instance.title}}</a>
  
    {%if instace.image%}
        <img src="{{  instance.image.url  }}" class="img-responsive" alt="image-{{instance.title}}"/>
    {%endif%}
    
    </p>    
{% endfor %}

{% endblock content %}
